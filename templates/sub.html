{% extends 'layout.html' %}



{% block content %}
   <div>
      <link rel="stylesheet" href='/static/styles/stylesub.css' />
      <h1>Nouveau Projet</h1>
      <form action="/post" method = "POST">
      <p>
      <label for='name'>Nom du projet:
      </label>
      <input type='text' name='name'
      required
         minlength='1' maxlength='200'>
      </input>
      </p>
      <p>
      <label for='domaine'>Domaine du Projet:
      </label>
      <input type='text' name='domaine'
      required
         minlength='1' maxlength='200'>
      </input>
      </p>
      <p>
      <label for='description'>Description du Projet:
      </label>
      <input type='text' name='description'
      required
         minlength='1' maxlength='2000' style="height: 80px">
      </input>
      </p>
      <p>   
      <input type= "submit" value="Submit" style="margin-left: auto;
                                                   margin-right: auto; 
                                                   width: 90px;
                                                   border-radius: 4px;
                                                   border-width: 1px;" >
      </input>
      </p> 
      </form>
   </div>
{% endblock %}
