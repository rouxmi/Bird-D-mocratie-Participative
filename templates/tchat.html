{% extends 'layout.html' %}

{% block content %}

    <meta http-equiv="refresh" content="30" />
    <p>
        <h1>Zone de tchat</h1> 
    </p>
    
    {% for item in data[1] %}
        <p> <b>{{data[0][item[2]]}} :</b> <font size=+1>{{item[3]}} </font> <font size=-1>le {{item[4]}}</font></p>  


    {% endfor %}
    <form action="{{url_for('tchat',numsub = data[1][0][1])}}" method = "POST">
        <p>
            <label for="message">Mon message:</label>
            <textarea type="text" class = "form-control" name="message" rows="20" placeholder="Ecrire votre message ici..." required minlength='1' maxlength='5000' style="height: 80px"></textarea>
        </p>
        <p>   
            <input type= "submit" value="Submit">
            </input>
        </p> 
    </form>
{% endblock %}
