<!DOCTYPE html>
<html lang="en">
<head>
    <title>Connexion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(73, 73, 73);">
    <div class="container" >
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
                    <form action="/connect" method="post" class="row g-3">
                        <h4>Bonjour,</h4>
                        <div class="col-12">
                            <label>Email</label>
                            <input type="text" name="username" class="form-control" placeholder="Adresse mail" required
                            minlength='1'>
                        </div>
                        <div class="col-12">
                            <label>Mot de passe</label>
                            <input type="password" name="password" class="form-control" placeholder="Mot de passe">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe"> Se souvenir de moi</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark float-end">Se connecter</button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    {% block message %}
                    {% if message is string %}
                    <div class="col-12">
                        <p class="text-center mb-0" style='border: 1px solid;
                                                            margin: 10px auto;
                                                            padding: 15px 10px 15px 10px;
                                                            background-repeat: no-repeat;
                                                            max-width: 460px;
                                                            color: #D8000C;
                                                            background-color: #FFBABA'>
                        {{message}}</p>
                    </div>
                    {% endif %}
                    {% endblock %}
                    <div class="col-12">
                        <p class="text-center mb-0">Pas encore de compte ? <a href="/register">S'enregistrer</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
