<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 5 Registration Form Example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>

    <body style="background-color: rgb(73, 73, 73);">
        <div class="container-fluid vh-100" style="margin-top:100px" >
            <div class="" style="margin-top:50px">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                        <div class="text-center">
                            <h3 class="text-dark">Créer un compte</h3>
                        </div>
                        <div class="p-4">
                            <form action="/enregistrement" method="post">
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
                                    <input type="text" name='nom' class="form-control" placeholder="Nom" required
                                    minlength='1'>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
                                    <input type="text" name='prénom' class="form-control" placeholder="Prénom" required
                                    minlength='1'>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark"><i
                                            class="bi bi-envelope text-white"></i></span>
                                    <input type="email" name='mail' class="form-control" placeholder="Email" required
                                    minlength='5'>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark"><i
                                            class="bi bi-key-fill text-white"></i></span>
                                    <input type="password" name='mdp' class="form-control" placeholder="Mot de passe" required
                                    minlength='8' maxlength="20">
                                </div>
                                <div class="d-grid col-12 mx-auto">
                                    <input type="submit" class="btn btn-dark" value="S'inscrire"></input>
                                </div>
                                {% block message %}
                                {% if message is string %}
                                <div class="col-12">
                                    <p class="text-center mb-0" style='border: 1px solid;
                                                                        margin: 10px auto;
                                                                        padding: 15px 10px 15px 10px;
                                                                        background-repeat: no-repeat;
                                                                        max-width: 460px;
                                                                        color: #D8000C;
                                                                        background-color: #FFBABA'>
                                    {{message}}</p>
                                </div>
                                {% endif %}
                                {% endblock %}
                                <p class="text-center mt-3">Déjà un compte ?
                                    <a class="text-primary" href='/'>Se connecter</span>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
